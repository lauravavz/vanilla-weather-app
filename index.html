<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Enter a city" class="form-control" id="city-input" autocomplete="off" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="btn btn-primary w-100" />
                    </div>
                </div>
            </form>
        <div class="overview">
    <h1 id="city">
    </h1>
    <ul></ul>
        <li> 
            Last updated:
            <span id="date">Wednesday 15:00</span>
        </li>
        <li id="condition">
        </li>
    </ul>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="weather-temperature">
                
            <img src="" alt="Sunny" id="icon"/>
              
                <strong id="temperature"></strong><small class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></small>
            
            </div>
        </div>
        <div class="col-6">
            <ul>
            
                <li>
                    Humidity: <span id="humidity"></span>%
                </li>
                <li>
                    Wind: <span id="wind"></span> km/h
                </li>
            </ul>
        </div>
        
    </div>

<div class="weather-forcast" id="forecast">
    
</div>
</div>
<small class="footer"><a href="https://github.com/lauravavz/vanilla-weather-app" target="_blank">Open-source code</a> by
    Laura
    Vavasseur</small>
    
<script src="src/app.js"></script>  
</body>
</html>
